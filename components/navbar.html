<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar</title>

  <!-- Tailwind -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
</head>

<body>

  <!-- NAVBAR -->
  <nav class="bg-gray-900 text-white px-6 py-4 flex justify-between items-center">

    <!-- Logo -->
    <h1 class="text-xl font-bold">BBX</h1>

    <!-- Menu + Toggle -->
    <div class="flex items-center gap-6">

      <!-- Menu -->
      <ul class="hidden md:flex gap-6">
        <li><a href="../index.html" target="_top" class="hover:text-blue-400">Home</a></li>
        <li><a href="../about.html" target="_top" class="hover:text-blue-400">About</a></li>
        <li><a href="../services.html" target="_top" class="hover:text-blue-400">Services</a></li>
        <li><a href="../contact.html" target="_top" class="hover:text-blue-400">Contact</a></li>
      </ul>

      <!-- Toggle Button (RIGHT SIDE) -->
      <button onclick="openSidebar()" class="text-xl">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </nav>

  <!-- OVERLAY -->
  <div
    id="overlay"
    onclick="closeSidebar()"
    class="fixed inset-0 bg-black/40 hidden z-40">
  </div>

  <!-- RIGHT SIDEBAR -->
  <aside
    id="sidebar"
    class="fixed top-0 right-0 h-full w-72 bg-white shadow-lg transform translate-x-full transition-transform duration-300 z-50">

    <!-- Sidebar Header -->
    <div class="flex justify-between items-center p-4 border-b">
      <h2 class="text-lg font-semibold">Menu</h2>
      <button onclick="closeSidebar()" class="text-xl">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Sidebar Links -->
    <nav class="p-4 space-y-4">
      <a href="../index.html" target="_top" class="flex items-center gap-3 text-gray-700 hover:text-blue-600">
        <i class="fas fa-home"></i> Home
      </a>
      <a href="../profile.html" target="_top" class="flex items-center gap-3 text-gray-700 hover:text-blue-600">
        <i class="fas fa-user"></i> Profile
      </a>
      <a href="../settings.html" target="_top" class="flex items-center gap-3 text-gray-700 hover:text-blue-600">
        <i class="fas fa-gear"></i> Settings
      </a>
      <a href="../login.html" target="_top" class="flex items-center gap-3 text-red-600 hover:text-red-700">
        <i class="fas fa-right-from-bracket"></i> Logout
      </a>
    </nav>
  </aside>

  <!-- JS -->
  <script>
    function openSidebar() {
      document.getElementById('sidebar').classList.remove('translate-x-full');
      document.getElementById('overlay').classList.remove('hidden');
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.add('translate-x-full');
      document.getElementById('overlay').classList.add('hidden');
    }
  </script>

</body>
</html>
